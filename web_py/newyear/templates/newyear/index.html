{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It New Year</title>
    <link rel="stylesheet" href="{% static 'newyear/style.css' %}">
</head>
<style>
    body{
        background-color: #fb8500;
    }
    h1{
        text-align: center;
        margin:auto;
        font-size: xx-large;
        font-family: forte;    
    }
    #demo{
        text-align: center;
        font-weight: bolder;
        font-size: xx-large;
    }
    img{
        height: 400px;
        width: 500px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
    <img src=" {% static 'newyear/newyear.jpg' %} " alt="newyear">
    {% if newyear %}
        <h1>Happy New Yaer To All Bhaijaans and Mauhartarmas</h1>
    {% else %}
        <h1>Naya Saal aa rha Hai guys in</h1>
    {% endif %}
        <!-- Display the countdown timer in an element -->
    <p id="demo"></p>

    <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 1, 2024 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is finished, write some text
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
    }, 1000);
    </script>
</body>
</html>
